<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./../Assets/icon/icon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./../style/style_login.css" />
    <link rel="stylesheet" href="./../styleKomponen/lay_img_typo.css">
    <title>ASEAN Youth News | Login</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <section class="Form d-flex justify-content-center align-items-center px-3 my-4">
        <div class="container">
            <div class="row no-gutters shadow-lg">
                <div class="col-lg-4 d-flex align-items-center">
                    <img src="https://1.bp.blogspot.com/-0nNRvyl7g6w/XKMMdKVPTeI/AAAAAAAACYI/6q19SNiO0Xs7zFt3rOE18sM95NmChwdywCLcBGAs/s1600/cropped-Logo-Asean-Youth-Forum-HR-01.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-8 px-5 pt-5">
                    <h1 class="font-weight-bold py-3 t-center">Login</h1>
                    <h4 class="t-center">Welcome to Asean Youth News</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-12">
                                <input type="username" id="login_input_username" placeholder="Enter Username ..." class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12">
                                <input type="password" id="login_input_password" placeholder="Enter Password ..." class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="login_ingat_saya" />
                              <label class="form-check-label" for="login_ingat_saya"> Remember Me? </label>
                            </div>
                          </div>
                        <div class="form-row btn-center">
                            <div class="col-lg-8">
                                <button id="login_btn" type="button" class="btn1 mt-3 mb-5">LOGIN</button>
                                <p>Don't have an account? <a href="./register.html" class="text-prima">Register here</a> Or want to back <a href="./../index.html" class="text-prima">home</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./../script/script_login.js"></script>
  </body>
</html>
