<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>ASEAN Youth News | Register</title>
    <link rel="stylesheet" href="./../style/style_register.css" />
    <link rel="stylesheet" href="./../styleKomponen/lay_img_typo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./../Assets/icon/icon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styleKomponen/lay_img_typo.css">
  </head>
  <body class="d-flex justify-content-center align-items-center mx-2">
    <div class="container p-3">
      <div class="title">
        <h3 class="text-center">ASEAN Youth News</h3>
      </div>
      <div class="title text-center">Create account</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter Username ..." id="regist_username" required />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" id="regist_email" placeholder="Enter Email ..." required />
            </div>
            <div class="input-box">
              <span class="details">Born</span>
              <input type="date" id="regist_born" placeholder="Enter Number ..." required />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" id="regist_password" placeholder="Enter Password ..." required />
            </div>
            <div class="input-box">
              <span class="details">Gender</span>
                <select class="form-select" aria-label="Default select example" id="regist_gender">
                  <option value="" selected>Select Gender</option>
                  <option value="Man">Man</option>
                  <option value="Woman">Woman</option>
                </select>
            </div>

            <div class="input-box">
              <span class="details">Country</span>
              <select class="form-select" aria-label="Default select example" id="regist_negara">
                <option value="" selected>Select Country</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapore">Singapore</option>
                <option value="Thailand">Thailand</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Myanmar">Myanmar</option>
                <option value="Filipina">Filipina</option>
                <option value="Brunei Darussalam">Brunei Darussalam</option>
                <option value="Laos">Laos</option>
                <option value="Kamboja">Kamboja</option>
              </select>
            </div>
          </div>
          <div class="button d-flex d-flex justify-content-center align-items-center">
            <button class="btn bg-prima text-white" type="button" id="regist_btn">Register</button>
          </div>
        </form>
      </div>
      <p class="text-center">have an account? <a href="./login.html" class="text-prima">Login here</a></p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./../script/script_register.js"></script>
  </body>
</html>
